<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们认识了多久</title>

  <link rel="icon" href="image/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="image/logo.png" sizes="1024x1024">
  <link rel="icon" href="image/logo.png" sizes="1024x1024" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- PWA Configuration -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Our Days">
  <link rel="apple-touch-icon" href="image/logo.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.7.2/lunar.min.js" defer></script>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="loading-overlay">
    <div class="splash-logo">
      <img src="image/logo.png" alt="Logo">
    </div>
    <p class="loading-text">正在收集回忆...</p>
  </div>

  <div id="weather-widget" class="weather-widget hidden">
    <span class="weather-city"></span>
    <div class="weather-icon"></div>
    <div class="weather-temp">--°</div>
    <div class="weather-desc">Loading...</div>
  </div>

  <button id="gallery-btn" title="回忆画廊">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="3" y1="9" x2="21" y2="9"></line>
      <line x1="9" y1="21" x2="9" y2="9"></line>
    </svg>
  </button>

  <div class="glass">
    <a id="back-to-main" class="top-left-back-button is-hidden" title="返回"></a>
    <div class="content-wrapper">
      <h1 id="main-title"></h1>
      <div class="time-row">
        <div class="time-unit">
          <div id="days" class="digit-group"></div><span class="unit-label">天</span>
        </div>
        <div class="time-unit">
          <div id="hours" class="digit-group"></div><span class="unit-label">小时</span>
        </div>
        <div class="time-unit">
          <div id="minutes" class="digit-group"></div><span class="unit-label">分钟</span>
        </div>
        <div class="time-unit">
          <div id="seconds" class="digit-group"></div><span class="unit-label">秒</span>
        </div>
      </div>
      <div id="birthday-display"></div>
    </div>
  </div>

  <div id="gallery-overlay">
    <button id="gallery-close-btn">&times;</button>
    <div id="gallery-content">
      <h2>回忆画廊</h2>
      <div id="gallery-cards-container"></div>
    </div>
  </div>

  <footer>
    <p id="hitokoto_text">正在获取今日一言...</p>
    <p id="copyright"></p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/utils/dom.js"></script>
  <script src="js/services/time.js"></script>
  <script src="js/services/api.js"></script>
  <script src="js/services/weather.js"></script>
  <script src="js/components/countdown.js"></script>
  <script src="js/components/gallery.js"></script>
  <script src="js/player.js"></script>
  <script src="js/main.js"></script>

  <script>
    if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>

</body>

</html>
